{% extends 'base.html' %}

{% block title %}{{ book.title }} - Details{% endblock %}

{% block content %}
<div class="container">
	<h2>{{ book.title }}</h2>
	<div class="card">
		<div class="card-body">
			<p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
			<p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
			<p class="card-text"><strong>Published Year:</strong> {{ book.published_year }}</p>
			<!-- <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p> -->
			<a href="{% url 'book_edit' book.pk %}" class="btn btn-warning">Edit</a>
			<a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">Delete</a>
			<a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
		</div>
	</div>
</div>
{% endblock %}
